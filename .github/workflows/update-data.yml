name: Update BRVM Data

on:
  schedule:
    # Exécution du lundi au vendredi à 18h UTC (cela correspond à 19h en heure d'Afrique de l'Ouest)
    - cron: '0 18 * * 1-5'
  workflow_dispatch:  # Permet de déclencher manuellement

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          python scripts/scraper.py

      - name: Commit and push if there are changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/stocks.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update stock data"
          git push
